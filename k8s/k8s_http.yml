apiVersion: apps/v1
kind: Deployment
metadata:
  name: training-logs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: training-logs
  template:
    metadata:
      labels:
        app: training-logs
    spec:
      containers:
      - name: training-logs
        image: chadtsigler/training-data:v1.0
        env:
        - name: HTTP_URL
          value: http://example.url
